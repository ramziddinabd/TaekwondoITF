

<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Generator</title>
    <link rel="stylesheet" href="static\css\generator_style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  
  <div class="container">
    <div class="title">Generating matches</div>
      <form action="generate_matches" method="post">
        {% csrf_token %}
        <select name="tournament_id">
          {% for tournament in tournaments %}
            <option value="{{ tournament.id }}">{{ tournament }}</option>
          {% endfor %}
        </select>
        <button type="submit">Generate Matches</button>
      </form>
    </div>
  </div>

</body>
</html>
